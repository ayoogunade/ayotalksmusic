name: Sync Instagram Posts

# Run every 6 hours, or manually
on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main  # Or whatever your main branch is

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Instagram sync
        run: npm run sync
        continue-on-error: true  # Don't fail if Instagram is temporarily unavailable

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add albums.json images/
          git commit -m "ðŸŽµ Auto-sync: Update albums from Instagram

          Synced on $(date -u '+%Y-%m-%d %H:%M:%S UTC')

          ðŸ¤– Generated with GitHub Actions"
          git push

      - name: Create sync summary
        if: always()
        run: |
          echo "## Instagram Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes detected**: ${{ steps.git-check.outputs.changes || 'false' }}" >> $GITHUB_STEP_SUMMARY
